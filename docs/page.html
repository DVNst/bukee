<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>New Page</title>
		<meta name="theme-color" content="#c9e0e04d">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		<link rel="shortcut icon" href="./img/favicons/favicon.ico" type="image/x-icon">
		<link rel="apple-touch-icon" href="./img/favicons/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="57x57" href="./img/favicons/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="72x72" href="./img/favicons/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="./img/favicons/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="./img/favicons/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="./img/favicons/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="./img/favicons/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon-180x180.png">
		<link rel="stylesheet" href="./styles/main.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	</head>
	<body>
		<h1>New Page</h1>
		<script src='./js/main.js' defer></script>
		<script src='https://kit.fontawesome.com/a7c80760d5.js'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
		<script src='https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js'></script>
		<script>
		  $(document).ready(function() {
		    $('#contentsMore').click(function() {
		      $('#contentsList').slideDown('fast');
		      $('#contentsMore').hide();
		    });
		
		    $('.carousel').slick({
		      arrows: false,
		      dots: true,
		      infinite: true,
		    });
		
		    if($(window).width() <= 768) {
		      $('#main-nav-btn').removeClass('main-nav__btn--close');
		      $('#main-nav').addClass('main-nav__list--hidden');
		    } else {
		      $('#main-nav').removeClass('main-nav__list--hidden');
		    }
		
		    $(window).resize(function() {
		      if($(window).width() <= 768) {
		        $('#main-nav-btn').removeClass('main-nav__btn--close');
		        $('#main-nav').addClass('main-nav__list--hidden');
		      } else {
		        $('#main-nav').removeClass('main-nav__list--hidden');
		      }
		    });
		
		    $('#main-nav-btn').removeClass('no-js');
		
		    $('#main-nav-btn').click(function() {
		      $('#main-nav-btn').toggleClass('main-nav__btn--close');
		      $('#main-nav').toggleClass('main-nav__list--hidden');
		    });
		  });
		</script>
	</body>
</html>
